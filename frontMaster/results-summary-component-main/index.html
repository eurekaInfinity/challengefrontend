<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/layout.css">
  <link rel="stylesheet" type="text/css" href="./css/direction.css">
  <link rel="stylesheet" type="text/css" href="./css/components.css">
  <link rel="stylesheet" type="text/css" href="./css/color.css">
  <link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); bottom: 0;}
  </style>
</head>
<body class="container center vertical space_1rem">
  <main class="wrapper center horizontal" >
    <section class="statistics display_flex align_items_center vertical "> 
      <h3 id="yourResult"> {yourresult}</h3>
      <hgroup class="statistics_radial center vertical ">
        <h1 id="result"> {result} </h1>
        <p id="total">  {total} </p>
      </hgroup>
      <hgroup class="observation center vertical space_1rem">
        <h2 id="great"> {great} </h2>
        <p  id="paragraph"> 
          {paragraph} 
        </p>
      </hgroup>
    </section>
    <section class="statistics-block display_flex  vertical"> 
      <h1 class="title_summary" id="title_summary"> {title_summary} </h1>
      <div style="margin: 0 0 -10% 0;" class="display_flex vertical space_0_5rem">
          <div class="stats display_flex horizontal align_items_center space_1rem background_red_light"> 
            <div class="center horizontal red space_0_5rem">
              <img id="icon_reaction" src={icon_reaction} alt="icon reaction"> 
              <h3 id="reaction_category"> {reaction} </h3>
            </div>
            <p class="porcentage" id="score_reaction"> <span> {score_reaction} </span> / 100 </p>
          </div>
          <div class="stats display_flex horizontal align_items_center space_1rem background_yellow_light"> 
            <div class="center horizontal yellow space_0_5rem">
              <img id='icon_memory' src={icon_memory} alt="icon memory"> 
              <h3 id="memory"> {memory} </h3>
            </div>
            <p class="porcentage" id="score_memory"> <span> {score_memory} </span> / 100 </p>
          </div>
          <div class="stats display_flex horizontal align_items_center space_1rem background_green_light">
            <div class="center horizontal green space_0_5rem">
              <img id="icon_verbal" src={icon_verbal} alt="icon verbal"> 
              <h3 id="verbal"> {verbal} </h3>
            </div>
            <p class="porcentage" id="score_verbal"> <span> {score_verbal} </span> / 100 </p>
          </div>
          <div class="stats display_flex horizontal align_items_center space_1rem background_cobalt_light">
            <div class="center horizontal cobalt space_0_5rem">
              <img id="icon_visual" src={icon_visual} alt="icon visual"> 
              <h3 id="visual"> {visual} </h3>
            </div>
            <p class="porcentage" id="score_visual">  <span>{score_visual}</span> / 100 </p>
          </div>
      </div>
      <button class="button" id="button"> {button} </button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javier Andr√©s Causil Mart√≠nez</a>.
  </div>
  <script src="./js/main.js" type="module"> </script>
</body>
</html>
